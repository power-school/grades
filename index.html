  <!doctype html>
<html>
  <head>
    <title>
      Google Docs
    </title>
    <meta charset='utf-8'>
    <style>
      body {
        background-color: #1e1e21;
        margin: 0;
      }
      .buttons {
                background-color: #3498db;
                color: white;
                border: none;
                padding: 10px 20px;
                margin: 2px;
                font-size: 16px;
                border-radius: 12px;
                cursor: pointer;
                transition: transform 0.2s, background-color 0.2s;
            }
      .header {
        color: white;
        font-family: Inter, sans-serif;
        font-size: 20px;
      }
    </style>
    <script>
   function openGame(url) {
        var win = window.open('');
        win.document.write('<iframe src="' + url +'" frameborder="0"></iframe>');
win.document.write('<style>iframe {width: 100%; height: 100%; frameborder: 0; border: none; margin: 0; padding: 0;} html, body { margin: 0; padding: 0px;}</style>');
     }
    </script>
  </head>
  <body>
    <h1 class='header'>
      1-9
    </h1>
    <h1 class='header'>
      A
    </h1>
      <button onclick='openGame("https://jacobdavidsoniscool.github.io/games/ADarkRoom")' class='buttons'>
        A Dark Room
      </button>
      <button onclick='openGame("https://jacobdavidsoniscool.github.io/games/ADayintheOffice")' class='buttons'>
        A Day in the Office
      </button>
      <button onclick='openGame("https://jacobdavidsoniscool.github.io/games/AdventureCapitalist")' class='buttons'>
        Adventure Capitalist
      </button>
      <button onclick='openGame("https://jacobdavidsoniscool.github.io/games/Agesofconflict")' class='buttons'>
        Ages of Conflict
      </button>
      <button onclick='openGame("https://jacobdavidsoniscool.github.io/games/amongus")' class='buttons'>
        Among Us
      </button>
      <button onclick='openGame("https://jacobdavidsoniscool.github.io/games/asmallworldcup")' class='buttons'>
        A Small World Cup
      </button>

  </body>
</html>
